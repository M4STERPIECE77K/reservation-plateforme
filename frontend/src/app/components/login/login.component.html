<!-- Main Layout -->
<main class="flex-1 flex items-center justify-center p-4 relative overflow-hidden bg-background-light dark:bg-background-dark min-h-screen transition-colors duration-300">
  <!-- Background Elements (Abstract Pattern) -->
  <div class="absolute inset-0 z-0 pointer-events-none opacity-40">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-primary/10 rounded-full blur-[100px] translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-primary/10 rounded-full blur-[80px] -translate-x-1/4 translate-y-1/4"></div>
  </div>

  <!-- Authentication Card -->
  <div class="w-full max-w-[480px] bg-white dark:bg-surface-dark rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-[#f0f4f4] dark:border-[#2a403d] relative z-10 opacity-0 animate-slide-up overflow-hidden">
    <!-- Error Banner (Example State - Hidden by default, unhide to show error feedback) -->
    <!--
    <div class="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-300 px-4 py-3 flex items-center gap-3 text-sm font-medium border-l-4 border-red-500">
      <span class="material-symbols-outlined text-[20px]">error</span>
      <span>Invalid email or password. Please try again.</span>
    </div>
    -->

    <div class="p-6 md:p-8 flex flex-col">
      <!-- Headline -->
      <div class="text-center mb-8">
        <h1 class="text-text-main dark:text-white text-[28px] md:text-[32px] font-bold leading-tight mb-2">Welcome Back</h1>
        <p class="text-text-muted dark:text-gray-400 text-sm md:text-base">Book your next appointment in seconds</p>
      </div>

      <!-- Segmented Control (Tabs) -->
      <div class="flex p-1 mb-8 bg-[#f0f4f4] dark:bg-[#132623] rounded-xl">
        <label class="flex-1 cursor-pointer">
          <input checked class="peer sr-only" name="auth-mode" type="radio" value="signin" />
          <div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-semibold text-text-muted transition-all duration-200 peer-checked:bg-white peer-checked:dark:bg-[#1a2c29] peer-checked:text-text-main peer-checked:dark:text-white peer-checked:shadow-sm">
            Sign In
          </div>
        </label>
        <label class="flex-1 cursor-pointer">
          <input class="peer sr-only" name="auth-mode" type="radio" value="signup" />
          <div class="flex items-center justify-center py-2.5 rounded-lg text-sm font-semibold text-text-muted transition-all duration-200 peer-checked:bg-white peer-checked:dark:bg-[#1a2c29] peer-checked:text-text-main peer-checked:dark:text-white peer-checked:shadow-sm">
            Create Account
          </div>
        </label>
      </div>

      <!-- Form Fields -->
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
        <!-- Email Input -->
        <label class="flex flex-col gap-2">
          <span class="text-text-main dark:text-gray-200 text-sm font-semibold">Email Address</span>
          <div class="relative flex items-center">
            <input name="email" [(ngModel)]="model.email" class="w-full h-12 px-4 rounded-lg bg-white dark:bg-[#132623] border border-[#dbe6e4] dark:border-[#2a403d] text-text-main dark:text-white text-base placeholder:text-text-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors" placeholder="name@example.com" required type="email" />
            <span class="absolute right-4 text-primary material-symbols-outlined text-[20px] hidden">check_circle</span>
          </div>
        </label>
        <label class="flex flex-col gap-2">
          <div class="flex justify-between items-center">
            <span class="text-text-main dark:text-gray-200 text-sm font-semibold">Password</span>
            <a class="text-primary text-sm font-semibold hover:underline" href="#">Forgot Password?</a>
          </div>
          <div class="relative flex items-center">
            <input name="password" [(ngModel)]="model.password" class="w-full h-12 pl-4 pr-12 rounded-lg bg-white dark:bg-[#132623] border border-[#dbe6e4] dark:border-[#2a403d] text-text-main dark:text-white text-base placeholder:text-text-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors" placeholder="Enter your password" required type="password" />
            <button class="absolute right-0 h-full px-4 text-text-muted hover:text-text-main dark:hover:text-white transition-colors flex items-center justify-center" type="button">
              <span class="material-symbols-outlined text-[20px]">visibility</span>
            </button>
          </div>
        </label>
        <button class="mt-2 w-full h-12 bg-primary hover:bg-primary/90 text-text-main text-base font-bold rounded-lg transition-all shadow-[0_4px_14px_rgba(17,212,180,0.3)] flex items-center justify-center gap-2" type="submit">
          <span>Sign In</span>
          <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
        </button>
      </form>
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-[#f0f4f4] dark:border-[#2a403d]"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white dark:bg-surface-dark text-text-muted dark:text-gray-400 font-medium">Or continue with</span>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <button class="flex items-center justify-center gap-3 h-11 border border-[#dbe6e4] dark:border-[#2a403d] rounded-lg hover:bg-[#f6f8f8] dark:hover:bg-[#132623] transition-colors bg-white dark:bg-[#1a2c29] text-text-main dark:text-white font-medium text-sm">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
          </svg>
          <span>Google</span>
        </button>

        <button class="flex items-center justify-center gap-3 h-11 border border-[#dbe6e4] dark:border-[#2a403d] rounded-lg hover:bg-[#f6f8f8] dark:hover:bg-[#132623] transition-colors bg-white dark:bg-[#1a2c29] text-text-main dark:text-white font-medium text-sm">
          <svg class="w-5 h-5 text-black dark:text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
          </svg>
          <span>Facebook</span>
        </button>
      </div>
      <p class="mt-8 text-center text-xs text-text-muted dark:text-gray-500">
        By continuing, you agree to StyleBook's
        <a class="underline hover:text-text-main dark:hover:text-gray-300" href="#">Terms of Service</a>
        and
        <a class="underline hover:text-text-main dark:hover:text-gray-300" href="#">Privacy Policy</a>.
      </p>
    </div>
    <div class="h-1.5 w-full bg-gradient-to-r from-primary via-[#4af0d4] to-primary"></div>
  </div>
</main>
