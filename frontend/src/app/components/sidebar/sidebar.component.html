<aside
  class="w-64 bg-surface-light dark:bg-surface-dark border-r border-[#f0f2f4] dark:border-gray-800 flex-col justify-between hidden md:flex h-screen sticky top-0">
  <div class="flex flex-col gap-4 p-4">
    <div class="flex items-center gap-3 px-2 py-4">
      <div class="bg-primary/10 flex items-center justify-center rounded-lg size-10 text-primary">
        <span class="material-symbols-outlined fill">bookmark</span>
      </div>
      <h1 class="text-text-main dark:text-white text-xl font-bold leading-normal tracking-tight">ServiceBook</h1>
    </div>
    <nav class="flex flex-col gap-2 mt-2">
      <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary group transition-colors cursor-pointer"
        (click)="onNavigate('dashboard')">
        <span class="material-symbols-outlined fill text-[22px]">dashboard</span>
        <p class="text-sm font-semibold leading-normal">Dashboard</p>
      </a>
      <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-secondary dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-text-main dark:hover:text-gray-200 transition-colors cursor-pointer"
        (click)="onNavigate('bookings')">
        <span class="material-symbols-outlined text-[22px]">calendar_month</span>
        <p class="text-sm font-medium leading-normal">My Bookings</p>
      </a>
      <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-secondary dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-text-main dark:hover:text-gray-200 transition-colors cursor-pointer"
        (click)="onNavigate('services')">
        <span class="material-symbols-outlined text-[22px]">storefront</span>
        <p class="text-sm font-medium leading-normal">Browse Services</p>
      </a>
    </nav>
  </div>
  <div class="p-4 border-t border-[#f0f2f4] dark:border-gray-800 relative z-20">
    <div
      class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800 p-2 rounded-lg transition-colors"
      (click)="toggleDropdown()">
      <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border border-gray-200 dark:border-gray-700"
        data-alt="User profile picture of Sarah"
        style='background-image: url("https://ui-avatars.com/api/?name=User+Profile");'>
      </div>
      <div class="flex-1 min-w-0">
        <div class="flex flex-col">
          <p class="text-sm font-bold text-text-main dark:text-white truncate">{{ userName }}</p>
          <p class="text-xs text-text-secondary dark:text-gray-400 truncate">{{ userEmail }}</p>
        </div>
      </div>
      <span class="material-symbols-outlined text-slate-400">expand_more</span>
    </div>
    <div *ngIf="isDropdownOpen"
      class="absolute bottom-full left-4 right-4 mb-2 bg-white dark:bg-surface-dark rounded-xl shadow-lg border border-[#f0f2f4] dark:border-gray-700 overflow-hidden z-50 animate-fade-in">
      <div class="py-1">
        <button
          class="w-full text-left px-4 py-3 text-sm text-text-main dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 flex items-center gap-3 transition-colors">
          <span class="material-symbols-outlined text-[20px]">person</span>
          Profile
        </button>
        <button (click)="openLogoutModal()"
          class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/10 flex items-center gap-3 transition-colors">
          <span class="material-symbols-outlined text-[20px]">logout</span>
          Log out
        </button>
      </div>
    </div>
  </div>
</aside>
<div *ngIf="isLogoutModalOpen"
  class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
  <div
    class="bg-white dark:bg-surface-dark rounded-2xl shadow-xl max-w-sm w-full overflow-hidden transform transition-all scale-100 animate-scale-in">
    <div class="p-6 text-center">
      <div
        class="size-12 rounded-full bg-red-50 dark:bg-red-900/20 text-red-600 flex items-center justify-center mx-auto mb-4">
        <span class="material-symbols-outlined text-[28px]">logout</span>
      </div>
      <h3 class="text-lg font-bold text-text-main dark:text-white mb-2">Log out?</h3>
      <p class="text-text-secondary dark:text-gray-400 text-sm mb-6">
        Are you sure you want to log out? You will need to sign in again to access your account.
      </p>
      <div class="flex gap-3">
        <button (click)="closeLogoutModal()"
          class="flex-1 px-4 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 text-text-main dark:text-white font-semibold text-sm hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
          Cancel
        </button>
        <button (click)="confirmLogout()"
          class="flex-1 px-4 py-2.5 rounded-lg bg-red-600 text-white font-semibold text-sm hover:bg-red-700 transition-colors shadow-lg shadow-red-600/20">
          Log out
        </button>
      </div>
    </div>
  </div>
</div>
