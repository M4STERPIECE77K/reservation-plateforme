<div
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 min-h-screen flex overflow-hidden">
    <app-sidebar (navigate)="onNavigate($event)" (logoutEvent)="onLogout()"></app-sidebar>
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <app-navbar [pageTitle]="'Services'" [searchPlaceholder]="'Rechercher un soin...'"></app-navbar>
        <div class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark p-6 md:p-10 animate-slide-up">
            <div class="max-w-7xl mx-auto flex flex-col gap-12">
                <div class="flex flex-col gap-8">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                        <div class="max-w-2xl">
                            <h1
                                class="text-4xl md:text-5xl font-black tracking-tight mb-3 text-text-main dark:text-white">
                                Nos Services</h1>
                            <p class="text-text-secondary dark:text-gray-400 text-lg leading-relaxed">
                                Découvrez notre gamme de services professionnels conçus pour répondre à vos besoins quotidiens.
                            </p>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-3 pb-2 border-b border-[#f0f2f4] dark:border-gray-800/50">
                        <button *ngFor="let cat of categories" (click)="setActiveCategory(cat)"
                            [ngClass]="activeCategory() === cat ? 
                                'bg-primary text-text-main font-bold shadow-md shadow-primary/20' : 
                                'bg-surface-light dark:bg-surface-dark border border-[#dbdfe6] dark:border-gray-800 text-text-secondary dark:text-gray-400 hover:border-primary hover:text-primary font-medium'"
                            class="h-9 px-5 rounded-full text-sm transition-all active:scale-95">
                            {{ cat }}
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                    <div *ngFor="let service of filteredServices()"
                        class="group flex flex-col bg-surface-light dark:bg-surface-dark rounded-2xl overflow-hidden shadow-sm hover:shadow-xl hover:shadow-primary/10 border border-[#dbdfe6] dark:border-gray-800 hover:border-primary/20 transition-all duration-300">
                        <div class="relative h-56 w-full overflow-hidden">
                            <div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-105"
                                [style.backgroundImage]="'url(' + service.image + ')'"></div>
                        </div>
                        <div class="flex flex-col flex-1 p-5 gap-4">
                            <div>
                                <h3
                                    class="text-xl font-bold leading-tight group-hover:text-primary transition-colors text-text-main dark:text-white mb-2">
                                    {{ service.title }}
                                </h3>
                                <p class="text-sm text-text-secondary dark:text-gray-400 line-clamp-2">
                                    {{ service.description }}
                                </p>
                            </div>
                            <div
                                class="mt-auto pt-4 flex items-center justify-between border-t border-[#f0f2f4] dark:border-gray-800">
                                <div class="flex flex-col">
                                    <span
                                        class="text-xs font-medium text-text-secondary dark:text-gray-400 flex items-center gap-1">
                                        <span class="material-symbols-outlined text-[16px]">schedule</span> {{
                                        service.duration }}
                                    </span>
                                    <span class="text-lg font-bold text-text-main dark:text-white">{{ service.price
                                        }}</span>
                                </div>
                                <button (click)="viewServiceDetail(service.id)"
                                    class="h-10 px-6 bg-gray-50 dark:bg-gray-800 hover:bg-primary hover:text-text-main text-text-main dark:text-white text-sm font-bold rounded-lg transition-colors duration-200">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
