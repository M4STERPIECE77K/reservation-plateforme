<div
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 min-h-screen flex overflow-hidden">
    <app-sidebar (navigate)="onNavigate($event)" (logoutEvent)="onLogout()"></app-sidebar>
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <app-navbar [pageTitle]="'Dashboard'"></app-navbar>
        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark p-6 md:p-10">
            <div class="max-w-[1000px] mx-auto flex flex-col gap-8">
                <div class="flex flex-wrap justify-between items-end gap-4">
                    <div class="flex flex-col gap-2">
                        <h1
                            class="text-text-main dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">
                            Welcome back, User</h1>
                        <p class="text-text-secondary dark:text-gray-400 text-base font-normal leading-normal">Here is
                            what's happening with your schedule today.</p>
                    </div>
                    <button
                        class="flex items-center justify-center gap-2 rounded-lg h-10 px-5 bg-primary hover:bg-primary/90 text-text-main text-sm font-bold leading-normal tracking-[0.015em] transition-colors shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-[20px]">add</span>
                        <span class="truncate">New Booking</span>
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div *ngFor="let stat of stats"
                        class="flex flex-col gap-3 rounded-xl p-5 bg-surface-light dark:bg-surface-dark border border-[#dbdfe6] dark:border-gray-800 shadow-sm relative overflow-hidden group">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <span class="material-symbols-outlined text-[64px]" [ngClass]="stat.iconColor">{{ stat.icon
                                }}</span>
                        </div>
                        <p class="text-text-secondary dark:text-gray-400 text-sm font-medium leading-normal z-10">
                            {{ stat.label }}</p>
                        <div class="flex items-baseline gap-2 z-10">
                            <p class="text-text-main dark:text-white tracking-tight text-3xl font-bold leading-tight">
                                {{ stat.value }}
                            </p>
                            <span class="text-xs text-text-secondary dark:text-gray-500">{{ stat.unit }}</span>
                        </div>
                    </div>
                </div>
                <!-- Upcoming Reservations Section -->
                <div class="flex flex-col gap-4">
                    <div class="flex items-center justify-between">
                        <h2
                            class="text-text-main dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">
                            Upcoming Reservations</h2>
                        <a class="text-sm font-medium text-primary hover:underline" href="#">View all</a>
                    </div>
                    <div
                        class="bg-surface-light dark:bg-surface-dark rounded-xl border border-[#dbdfe6] dark:border-gray-800 shadow-sm overflow-hidden">
                        <div *ngFor="let res of upcomingReservations; let last = last"
                            class="flex flex-col md:flex-row md:items-center justify-between p-5 transition-colors hover:bg-gray-50/50 dark:hover:bg-gray-800/50 gap-4"
                            [class.border-b]="!last" [class.border-gray-100]="!last"
                            [class.dark:border-gray-800]="!last">
                            <div class="flex items-start md:items-center gap-4">
                                <div class="size-12 rounded-full flex items-center justify-center shrink-0"
                                    [ngClass]="res.iconBg + ' ' + res.iconColor">
                                    <span class="material-symbols-outlined">{{ res.icon }}</span>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <h3 class="text-text-main dark:text-white font-bold text-base">{{ res.provider }}
                                    </h3>
                                    <div
                                        class="flex flex-wrap items-center gap-x-3 gap-y-1 text-sm text-text-secondary dark:text-gray-400">
                                        <span class="flex items-center gap-1">
                                            <span class="material-symbols-outlined text-[16px]">{{ res.serviceIcon
                                                }}</span>
                                            {{ res.service }}
                                        </span>
                                        <span class="hidden md:inline w-1 h-1 rounded-full bg-gray-300"></span>
                                        <span class="flex items-center gap-1">
                                            <span class="material-symbols-outlined text-[16px]">schedule</span>
                                            {{ res.dateTime }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="flex items-center justify-between md:justify-end gap-6 w-full md:w-auto pl-16 md:pl-0">
                                <div class="flex items-center gap-2 px-3 py-1 rounded-full border"
                                    [ngClass]="res.statusClass">
                                    <span class="size-2 rounded-full" [ngClass]="res.statusDot"></span>
                                    <span class="text-xs font-semibold">{{ res.status }}</span>
                                </div>
                                <button
                                    class="text-text-secondary dark:text-gray-400 hover:text-text-main dark:hover:text-white rounded-full p-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                                    <span class="material-symbols-outlined">more_vert</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
