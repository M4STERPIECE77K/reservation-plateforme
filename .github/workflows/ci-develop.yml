name: CI/CD Develop & Main

on:
  push:
    branches:
      - develop
      - main

jobs:

  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Backend
        working-directory: backend
        run: ./gradlew clean build -x test

      - name: Run Tests
        working-directory: backend
        run: ./gradlew test

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ env.REPO_LOWER }}/backend:${{ github.ref_name }} -f backend/Dockerfile backend

      - name: Push Image
        run: |
          docker push ghcr.io/${{ env.REPO_LOWER }}/backend:${{ github.ref_name }}

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Deploy to Staging
        run: echo "Deploying develop to staging server..."
